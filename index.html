<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Rating Website</title>
        <link rel="stylesheet" href="style.css" />
        <script src="/script.js" type="text/javascript" defer></script>
    </head>
    <body>
        <page-wrapper>
            <header>
                <div class="headlines">
                    <h1>Some Reviews</h1>
                    <h2 id="addReview">Add a Review</h2>
                </div>
                <p
                    >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugiat natus facere
                    tempora minus magnam beatae numquam amet, quidem tempore aperiam veniam labore
                    sequi, perferendis accusantium, repellat quod eaque blanditiis perspiciatis.</p
                >
            </header>
            <main>
                <!-- Grid Filled by JS -->
            </main>
            <footer>
                <modal-box>
                    <form>
                        <span id="closeButton" title="close">X</span>
                        <label for="rating">Your Rating</label>
                        <rating-box>
                            <label for="one-star" title="1 Star">
                                <input
                                    type="radio"
                                    name="rating"
                                    id="one-star"
                                    value="1"
                                    aria-label="Rate with 1 Star"
                                    required
                                />
                                ⭐
                            </label>

                            <label for="two-star" title="2 Stars">
                                <input
                                    type="radio"
                                    name="rating"
                                    id="two-star"
                                    value="2"
                                    aria-label="Rate with 2 Stars"
                                />
                                ⭐⭐
                            </label>

                            <label for="two-star" title="3 Stars">
                                <input
                                    type="radio"
                                    name="rating"
                                    id="three-star"
                                    value="3"
                                    aria-label="Rate with 3 Stars"
                                />
                                ⭐⭐⭐
                            </label>

                            <label for="two-star" title="4 Stars">
                                <input
                                    type="radio"
                                    name="rating"
                                    id="four-star"
                                    value="4"
                                    aria-label="Rate with 4 Stars"
                                />
                                ⭐⭐⭐⭐
                            </label>

                            <label for="two-star" title="5 stars">
                                <input
                                    type="radio"
                                    name="rating"
                                    id="five-star"
                                    value="5"
                                    aria-label="Rate with 5 Stars"
                                />
                                ⭐⭐⭐⭐⭐
                            </label>
                        </rating-box>

                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name" required />
                        <label for="review">Review</label>
                        <textarea name="review" id="review" cols="30" rows="10" required></textarea>

                        <button type="submit" id="submitButton">Submit Review</button>
                    </form>
                </modal-box>
            </footer>
        </page-wrapper>
    </body>
</html>
