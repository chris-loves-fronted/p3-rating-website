<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Rating Website</title>
        <link rel="stylesheet" href="style.css" />
        <script src="/script.js" type="text/javascript" defer></script>
    </head>
    <body>
        <page-wrapper>
            <header>
                <h1>Some Reviews</h1>
                <p
                    >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugiat natus facere
                    tempora minus magnam beatae numquam amet, quidem tempore aperiam veniam labore
                    sequi, perferendis accusantium, repellat quod eaque blanditiis perspiciatis.</p
                >
            </header>
            <main>
                <!-- Grid Filled by JS -->
            </main>
            <footer>
                <h2>Add a Review</h2>

                <form>
                    <label for="rating">Your Rating</label>
                    <rating-box>
                        <input type="radio" name="rating" id="one-star" value="1" required />
                        <label for="one-star">1 Star</label>

                        <input type="radio" name="rating" id="two-star" value="2" />
                        <label for="two-star">2 Stars</label>

                        <input type="radio" name="rating" id="three-star" value="3" />
                        <label for="two-star">3 Stars</label>

                        <input type="radio" name="rating" id="four-star" value="4" />
                        <label for="two-star">4 Stars</label>

                        <input type="radio" name="rating" id="five-star" value="5" />
                        <label for="two-star">5 Stars</label>
                    </rating-box>

                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" required />
                    <label for="review">Review</label>
                    <textarea name="review" id="review" cols="30" rows="10" required></textarea>

                    <button type="submit" id="submitButton">Submit Review</button>
                </form>
            </footer>
        </page-wrapper>
    </body>
</html>
